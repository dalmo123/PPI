<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Bootstrap com Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Margem superior adicionada ao h1 -->
        <h1 class="mt-4">Formulário Bootstrap com Modal</h1>

        <!-- Formulário -->
        <form id="meuForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                <label for="nome" class="form-label">Nome</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                <label for="email" class="form-label">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                <label for="senha" class="form-label">Senha</label>
            </div>

            <button type="button" class="btn btn-primary" id="enviar-btn">Enviar</button>
        </form>
    </div>

    <!-- Modal de Alerta -->
    <div class="modal fade" id="modal-alerta" tabindex="-1" aria-labelledby="modal-alerta-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-alerta-label">Alerta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-alerta-corpo">
                    <!-- Conteúdo do modal de alerta será preenchido dinamicamente pelo JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('enviar-btn').addEventListener('click', function () {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            if (!nome || !email || !senha) {
                // Campos estão vazios, exibir mensagem de alerta
                exibirModalAlerta('Campos vazios', 'Por favor, preencha todos os campos do formulário.');
            } else {
                // Campos preenchidos, enviar o formulário (simulação)
                // Você pode adicionar aqui a lógica para enviar o formulário para o servidor
                exibirModalAlerta('Sucesso', 'Formulário enviado com sucesso.');
            }
        });

        function exibirModalAlerta(titulo, mensagem) {
            var modalAlerta = new bootstrap.Modal(document.getElementById('modal-alerta'));
            var modalCorpo = document.getElementById('modal-alerta-corpo');
            modalCorpo.innerHTML = mensagem;
            modalAlerta.show();
        }
    </script>
</body>

</html>
