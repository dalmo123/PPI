<!DOCTYPE HTML>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Listinha</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>


</head>

<body>
    
    <div class="listaOrdenada">
        <ol id="lista">
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ol>
    </div>

    <div class="lsitaDesordenada">
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ul>
    </div>


</body>




</html>
