<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="icon" href="Images/icon.jpeg" type="image/x-icon">
    <title>Curriculo de Pardinho Ignacio</title>
</head>

<body>
    <h1 id="inicio">Contato</h1>

    <div id="apresentacao">
        <p>Formulário feito caso queira entrar em contato comigo caso tenha algum interesse.</p>
    </div>

    <hr>

    <div class="container">
        <form class="formulario">
            <fieldset class="corpo">
                <legend class="nome">Formulário</legend>

                <div>
                    <label for="nomePessoa">Nome:</label>
                    <input type="text" id="nomePessoa" name="nomePessoa" placeholder="Nome">
                </div>

                <div>
                    <label for="emailPessoa">Email:</label>
                    <input type="text" id="emailPessoa" name="emailPessoa" placeholder="E-mail">
                </div>

                <div>
                    <label for="telefonePessoa">Telefone:</label>
                    <input type="number" id="telefonePessoa" name="telefonePessoa" placeholder="Telefone">
                </div>

                <div>
                    <label>Recrutador:</label>
                    <label>
                        <input type="radio" name="recrutador" value="sim"> Sim
                    </label>
                    <label>
                        <input type="radio" name="recrutador" value="nao"> Não
                    </label>
                </div>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="7" cols="50"
                        placeholder="Escreva sua mensagem.."></textarea>
                </div>
            </fieldset>

            <button>Enviar</button>
        </form>
    </div>

    <hr>

    <div class="foto">
        <p><img src="Images/contato.jpeg" width="520" height="520" alt="fotoContactUs"></p>
    </div>

    <p class="voltarPagina">
        <a href="index.html">Voltar à página inicial.</a>
    </p>


</body>

</html>
